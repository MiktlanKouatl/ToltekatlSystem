<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toltekatl Engine - Panel de Estudio</title>
    <style>
      body { font-family: sans-serif; display: flex; padding: 1em; gap: 2em; }
      fieldset { border: 1px solid #ccc; border-radius: 8px; margin-bottom: 1em; }
      legend { font-weight: bold; }
      .controls, .state { flex: 1; }
      .state pre { background-color: #f4f4f4; padding: 1em; border-radius: 8px; white-space: pre-wrap; }
      .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 0.5em; }
      button { padding: 0.5em 1em; border-radius: 4px; border: 1px solid #ccc; cursor: pointer; }
      button:hover { background-color: #eee; }
      input { padding: 0.5em; border-radius: 4px; border: 1px solid #ccc; }
    </style>
  </head>
  <body>
    <div class="controls">
      <h1>Panel de Estudio - Toltekatl Engine</h1>

      <fieldset>
        <legend>Ancla del Sistema</legend>
        <label>Fecha y Hora: <input type="datetime-local" id="anchor-date" /></label>
        <label>Tonal Numeral: <input type="number" id="anchor-tonal-numeral" min="1" max="13" value="1" /></label>
        <label>Tonal Nombre:
          <select id="anchor-tonal-name">
            <option value="Sipaktli">Sipaktli</option>
            <option value="Ejekatl">Ejekatl</option>
            <option value="Kali">Kali</option>
            <option value="Kuetspalin">Kuetspalin</option>
            <option value="Kouatl">Kouatl</option>
            <option value="Mikistli">Mikistli</option>
            <option value="Masatl">Masatl</option>
            <option value="Tochtli">Tochtli</option>
            <option value="Atl">Atl</option>
            <option value="Itskuintli">Itskuintli</option>
            <option value="Osomatli">Osomatli</option>
            <option value="Malinali">Malinali</option>
            <option value="Akatl">Akatl</option>
            <option value="Oselotl">Oselotl</option>
            <option value="Kuautli">Kuautli</option>
            <option value="Koskakuautli">Koskakuautli</option>
            <option value="Olin">Olin</option>
            <option value="Tekpatl">Tekpatl</option>
            <option value="Kiauitl">Kiauitl</option>
            <option value="Xochitl">Xochitl</option>
          </select>
        </label>
        <label>Portador del Año Numeral: <input type="number" id="anchor-year-bearer-numeral" min="1" max="13" value="3" /></label>
        <label>Portador del Año Nombre:
          <select id="anchor-year-bearer-name">
            <option value="Tochtli">Tochtli</option>
            <option value="Akatl">Akatl</option>
            <option value="Tekpatl">Tekpatl</option>
            <option value="Kali">Kali</option>
          </select>
        </label>
        <button id="set-anchor">Fijar Ancla</button>
      </fieldset>

      <fieldset>
        <legend>Navegación</legend>
        <div class="grid">
          <button id="prev-hour">‹ Hora</button>
          <button id="next-hour">Hora ›</button>
          <button id="prev-day">‹ Día</button>
          <button id="next-day">Día ›</button>
          <button id="prev-trecena">‹ Trecena</button>
          <button id="next-trecena">Trecena ›</button>
          <button id="prev-veintena">‹ Veintena</button>
          <button id="next-veintena">Veintena ›</button>
          <button id="prev-xiuhpouali">‹ Año</button>
          <button id="next-xiuhpouali">Año ›</button>
        </div>
      </fieldset>

      <fieldset>
        <legend>Salto Directo</legend>
        <label>Fecha a Calcular: <input type="datetime-local" id="jump-date" /></label>
        <button id="jump-to-date">Saltar a Fecha</button>
      </fieldset>
    </div>

    <div class="state">
      <h2>Estado Actual del Sistema</h2>
      <p><strong>Fecha Actual:</strong> <span id="current-time-display"></span></p>
      <pre id="state-output">El motor no ha sido inicializado.</pre>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
