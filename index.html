<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Semanauak Yolotl - El Corazón del Universo</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="info">
        <div id="readout">Calibrando máquina...</div>
    </div>

    <div id="control-panel">
        <div class="control-group"><button id="play-btn">Play</button><button id="stop-btn" disabled>Stop</button></div>
        <div class="control-group"><span>Momento</span><button id="prev-momento-btn">-</button><button id="next-momento-btn">+</button></div>
        <div class="control-group"><span>Tonal</span><button id="prev-tonal-btn">-</button><button id="next-tonal-btn">+</button></div>
        <div class="control-group"><span>Trecena</span><button id="prev-trecena-btn">-</button><button id="next-trecena-btn">+</button></div>
        <div class="control-group"><span>Veintena</span><button id="prev-veintena-btn">-</button><button id="next-veintena-btn">+</button></div>
        <div class="control-group"><span>Tonalpohualli</span><button id="prev-tonalpohualli-btn">-</button><button id="next-tonalpohualli-btn">+</button></div>
        <div class="control-group"><span>Año</span><button id="prev-xiuhpohualli-btn">-</button><button id="next-xiuhpohualli-btn">+</button></div>
        <div class="control-group"><button id="toggle-matrix-btn">Ver Matriz</button></div>
    </div>
    </div>
    
    <script type="module" src="/main.js"></script>
</body>
</html>
